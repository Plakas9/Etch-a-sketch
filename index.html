<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/new-blackbuster" rel="stylesheet">
    
        


    <link href="style.css" rel ="stylesheet" type = "text/css" >


<body>

    <main>
        <header id = "header"><h1>Etch-A-Sketch</h1></header>

        <section class = "container">
            <div class = "grid"></div>

            <div class = "controlsContainer">
                <div class = "buttons">
                    
                    <header id ="controlHeader"><h2>controls</h2></header>
                    
                
                    <button id ="random" class = "controlButtons"> 
                        <span style = "color:red">R</span>
                        <span style = "color:blue">a</span>
                        <span style = "color:yellow">n</span>
                        <span style = "color:green">d</span>
                        <span style = "color:orange">o</span>
                        <span style = "color:pink">m</span>
                        &nbsp
                        <span style = "color:cyan">C</span>
                        <span style = "color:red">o</span>
                        <span style = "color:blue">l</span>
                        <span style = "color:yellow">o</span>
                        <span style = "color:green">u</span>
                        <span style = "color:orange">r</span>
                        <span style = "color:pink">s</span>
                    </button>
                    <button id ="fadeBlack" class = "controlButtons">
                        <span style = "color:white">Fade</span>
                        &nbsp
                        <span style = "color:grey">To</span>
                        &nbsp
                        <span style = "color:Black">Black</span>
                    </button>
                    <button id ="eraser" class = "controlButtons">Eraser</button>
                    
                    
                    <input type="color" id="colorpicker" value="#800080" >
                    
                    
                    
            </div>
            
                <div class ="sliderContainer">
                    
                    
                    <input type = "range" value="16" min ="1" max = "64" class = "slider" id ="myRange">
                    <span class = "sliderText">grid size:<span id="sliderValue"></span></span>
                    <button id="reset" class = "controlButtons">Reset grid-size</button>
                </div>
            </div>

        </section>
    </main>

    <footer>Copyright Â© 2023 @Andyrew</footer>
</body>

</html>
