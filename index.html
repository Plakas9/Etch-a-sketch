<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/new-blackbuster" rel="stylesheet">
    
        


    <link href="style.css" rel ="stylesheet" type = "text/css" >


<body>

    <main>
        <header id = "header"><h1>Etch-A-Sketch</h1></header>

        <section class = "container">
            <div class = "grid"></div>

            <div class = "controlsContainer">
                <div class = "buttons">
                    
                    <header id ="controlHeader"><h2>controls</h2></header>
                    
                
                    <button id ="random" class = "controlButtons"> 
                        <font color="red">R</font>
                        <font color="blue">a</font>
                        <font color="yellow">n</font>
                        <font color="green">d</font>
                        <font color="orange">o</font>
                        <font color="pink">m</font>
                        &nbsp
                        <font color="cyan">C</font>
                        <font color="red">o</font>
                        <font color="blue">l</font>
                        <font color="yellow">o</font>
                        <font color="green">u</font>
                        <font color="orange">r</font>
                        <font color="pink">s</font>
                    <button id ="fadeBlack" class = "controlButtons">
                        <font color="white">Fade</font>
                        &nbsp
                        <font color="grey">To</font>
                        &nbsp
                        <font color="Black">Black</font>
                    </button>
                    
                    
                    <input type="color" id="colorpicker" value="#800080" >
                    
                    
                    
            </div>
            
                <div class ="sliderContainer">
                    
                    
                    <input type = "range" value="16" min ="1" max = "64" class = "slider" id ="myRange">
                    <span class = "sliderText">grid size:<span id="sliderValue"></span></span>
                    <button id="reset" class = "controlButtons">Reset grid-size</button>
                </div>
            </div>

        </section>
    </main>

    <footer>Copyright Â© 2023 @Andyrew</footer>
</body>

</html>
